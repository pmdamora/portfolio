{{ partial "head" . }}
    <body>
        {{ partial "overlay" . }}
        <div id="wrap">
            <!-- Header -->
            {{ partial "header" . }}
            <div class="container">
                <div class="blog-post">
                  <h1>{{ .Title }}</h1>
                </div>
                <div class="blog-title">
                    <h4>
                        {{ .Date.Format "January 2, 2006" }}
                        &nbsp;&nbsp;
                        {{ range .Params.tags }}
                        <span class="label label-success">{{ . }}</span>
                        {{ end }}
                    </h4>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="blogpost">
                            {{ .Content }}
                        </div>
                    </div>
                    {{ partial "disqus" . }}
                </div>
            </div>
        </div>
        {{ partial "footer" . }}
    </body>
</html>
